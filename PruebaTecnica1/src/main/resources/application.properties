spring.application.name=PruebaTecnica1
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=${JPA_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/prueba
spring.datasource.username=sebas
spring.datasource.password=sebas
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA (Java Persistence API) configuration - If you use Spring Data JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=prueba
spring.data.mongodb.username=root
spring.data.mongodb.password=sebas
# WebFlux configuration
spring.main.web-application-type=reactive
# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
