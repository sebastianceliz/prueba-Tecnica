spring.application.name=PruebaTecnica1
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=${JPA_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# PostgreSQL configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/prueba
spring.r2dbc.username=sebas
spring.r2dbc.password=sebas
server.port=8080

spring.flyway.url=jdbc:postgresql://localhost:5432/prueba
spring.flyway.user=sebas
spring.flyway.password=sebas
spring.flyway.enabled=true







spring.datasource.driver-class-name=org.postgresql.Driver
# JPA (Java Persistence API) configuration - If you use Spring Data JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.r2dbc.generate-ddl=create-drop
spring.jpa.show-sql=true
# MongoDB configuration
spring.data.mongodb.uri=mongodb://root:sebas@localhost:27017/prueba

# WebFlux configuration
spring.main.web-application-type=reactive
# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
